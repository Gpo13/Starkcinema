<head>
<title>Formulario de Registro Jornada de Vacunacion contra el COVID</title>
</head>
<body>
<h1> REGISTRO VACUNACION COVID 19 </h1>
<form action="" method="get">
<p> Nombre: <input type="text" name="nombre" maxlength="50"/> </p>
<p> Apellido: <input type="text" name="apellido" maxlength="50"/> </p>
<p>
	Sexo:<input type="radio" sexo="sexo" value="h" />Hombre 
	     <input type="radio" sexo="sexo" value="m" />Mujer 

</p>

<button type="submit" value="Enviar">Enviar</button>
</form>
